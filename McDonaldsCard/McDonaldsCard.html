<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McDonaldsCard</title>
    <link rel="stylesheet" href="McDonaldsCard.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="../mcdonaldsCard/img/whats-hot_PC-hero-desktop.jpeg"
          alt="現正推出"
          class="card-img"
        />
        <div class="card-content">
          <h1 class="card-title">現正推出</h1>
          <p class="card-text">
            想了解麥當勞有哪些新活動嗎？你不想錯過的美食、最即時的優惠內容...馬上探索，馬上行動！*
          </p>
          <button class="card-button">了解更多</button>
        </div>
      </div>
      <div class="card">
        <img
          src="../mcdonaldsCard/img/mcd-home-mds-pc-1-1-2-full-bleed-tile-desktop.jpeg"
          alt="24hr歡樂送"
          class="card-img"
        />
        <div class="card-content">
          <h1 class="card-title">24hr歡樂送</h1>
          <p class="card-text">
            不想出門？還是不方便出門？麥當勞歡樂送APP提供的24小時點餐服務，讓你想吃就點，歡樂不間斷*
          </p>
          <button class="card-button">了解更多</button>
        </div>
      </div>
    </div>
  </body>
</html>
